      <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign Up</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required autocomplete="true"/>
                    <label for="signup-email">Email Address</label>
                </div>
                <div class="input-field">
